<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<!-- Header -->
		<header>
	<!-- Header -->
	<section class="section header">
		<div class="container header__container">
			<h2 class="title header__title visually-hidden">Header</h2>
			<!-- Logo -->
			<div class="header__logo">
				<img src="images/NFT Marketplace.svg" alt="nft market logo" />
			</div>

			<!-- Navigation -->
			<nav class="navigation">
				<ul class="navigation__list">
					<li class="navigation__item">
						<a>Marketplace</a>
					</li>
					<li class="navigation__item">
						<a>Ranking</a>
					</li>
					<li class="navigation__item">
						<a>Connect a wallet</a>
					</li>

					<!-- Button -->
					<button class="button navigation__button">
						<div class="button__item button__rocket"></div>
						get started
					</button>
				</ul>
			</nav>

			<!-- Burger -->
			<div class="burger">
				<div class="burger__item"></div>
			</div>
		</div>
	</section>
</header>

		<!-- Header End -->

		<main>
			<!-- Home -->
			<section class="section home">
	<div class="container home__container">
		<h2 class="title visually-hidden">Home</h2>

		<!-- Home Offer -->
		<div class="home__offer">
			<h1 class="title home__title">
				Discover digital art &amp;&nbsp;Collect NFTs
			</h1>
			<p class="home__text">
				NFT marketplace&nbsp;UI created with anima for figma. Collect, buy and
				sell art from more than 20k NFT artists.
			</p>

			<div class="home__image">
				<img src="images/home/home-image1.webp" alt="home image" />
			</div>
			<div class="home__image home__hide">
				<img src="images/home/home-image2.webp" alt="home image" />
			</div>

			<!-- Button -->
			<button class="button home__button">
				<div class="button__item button__rocket"></div>
				Get started
			</button>

			<ul class="stats">
				<li class="stats__item">
					<span class="title stats__title">240k+</span>
					<span class="text stats__text">total sale</span>
				</li>
				<li class="stats__item">
					<span class="title stats__title">100k+</span>
					<span class="text stats__text">auctions</span>
				</li>
				<li class="stats__item">
					<span class="title stats__title">240k+</span>
					<span class="text stats__text">artists</span>
				</li>
			</ul>
		</div>
	</div>
</section>

			<!-- Home End -->
